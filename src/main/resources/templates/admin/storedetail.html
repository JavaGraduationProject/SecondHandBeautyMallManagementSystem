<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>门店信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/staticRes/layui/lib/layui-v2.6.3/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/staticRes/layui/css/public.css}" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <input name="categoryId" th:value="${storeVo.id}" hidden>
    <div class="layui-form-item">
        <label class="layui-form-label required">店铺名</label>
        <div class="layui-input-block">
            <input type="text" name="storeName" disabled lay-verify="required" lay-reqtext="店铺名不能为空" placeholder="请输入店铺名" th:value="${storeVo.storeName}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">卖家昵称</label>
        <div class="layui-input-block">
            <input type="text" name="username" disabled lay-verify="required" lay-reqtext="" placeholder="" th:value="${storeVo.userName}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">卖家姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name" disabled lay-verify="required" lay-reqtext="" placeholder="" th:value="${storeVo.name}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">店铺销售额</label>
        <div class="layui-input-block">
            <input type="text" name="totalAmount" disabled lay-verify="required" lay-reqtext="" placeholder="" th:value="${storeVo.totalAmount==null?'暂无销售数据':storeVo.totalAmount}" class="layui-input">
        </div>
    </div>
<!--    <div class="layui-form-item">-->
<!--        <div class="layui-input-block">-->
<!--            <button id="savebtn" class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>-->
<!--        </div>-->
<!--    </div>-->
</div>
<script th:src="@{/staticRes/layui/lib/layui-v2.6.3/layui.js}" charset="utf-8"></script>
<script th:inline="javascript">
</script>
</body>
</html>
