<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>商品详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/staticRes/layui/lib/layui-v2.6.3/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/staticRes/layui/css/public.css}" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <input type="text" name="goodsId" th:value="${goods.goodsId}" hidden>
    <div class="layui-form-item">
        <label class="layui-form-label required">商品名称</label>
        <div class="layui-input-block">
            <input type="text" name="goodsName" disabled lay-verify="required" lay-reqtext="商品名称不能为空" placeholder="请输入商品名称" th:value="${goods.goodsName}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">商品描述</label>
        <div class="layui-input-block">
            <input type="text" name="goodDesc" disabled lay-verify="required" lay-reqtext="商品描述不能为空" placeholder="请输入商品描述" th:value="${goods.goodDesc}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">商品价格</label>
        <div class="layui-input-block">
            <input type="text" name="price" disabled lay-verify="required" lay-reqtext="商品价格不能为空" placeholder="请输入商品价格" th:value="${goods.price}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品分类</label>
        <div class="layui-input-block">
            <select name="categoryId" lay-filter="aihao">
                <option value="">请选择分类</option>
                <option th:each="category : ${categoryList}" th:selected="${category.categoryId == goods.categoryId}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">新旧程度</label>
        <div class="layui-input-block">
            <select name="newLevel" lay-filter="aihao">
                <option value="">请选择新旧程度</option>
                <option th:selected="${goods.newLevel == 0}" value="0">全新</option>
                <option th:selected="${goods.newLevel == 1}" value="1">95新</option>
                <option th:selected="${goods.newLevel == 2}" value="2">9新</option>
                <option th:selected="${goods.newLevel == 3}" value="3">85新</option>
                <option th:selected="${goods.newLevel == 4}" value="4">8新</option>
                <option th:selected="${goods.newLevel == 5}" value="5">7新</option>
                <option th:selected="${goods.newLevel == 6}" value="6">6新</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">库存</label>
        <div class="layui-input-block">
            <input type="number" name="stock" disabled lay-verify="required" lay-reqtext="库存不能为空" placeholder="请输入库存数量" th:value="${goods.stock}" class="layui-input">
        </div>
    </div>
    <input type="hidden" value="" name="cover" id="cover">
    <div class="layui-form-item">
        <div class="layui-upload">
            <label class="layui-form-label required">商品封面</label>
<!--            <button type="button" class="layui-btn" id="test1">上传图片</button>-->
            <div class="layui-upload-list">
                <img style="width: 100px; height: 100px" class="layui-upload-img" id="demo1" th:src="@{'/mzmall/img/cover/' + ${goods.cover}}">
                <p id="demoText"></p>
            </div>
            <div style="width: 95px;">
                <div class="layui-progress layui-progress-big" lay-showpercent="yes" lay-filter="demo">
                    <div class="layui-progress-bar" lay-percent=""></div>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" value="" name="detailImg" id="detailImg">
    <div class="layui-form-item">
        <div class="layui-upload">
<!--            <button type="button" class="layui-btn" id="test2">多图片上传</button>-->
            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                预览图：
                <div class="layui-upload-list" id="showimg">
                    <img style="width: 100px; height: 100px; margin-left: 3px;" class="layui-upload-img" th:each="item : ${goods.detailImgList}" th:src="@{'/mzmall/img/showimg/' + ${item}}">
                </div>
                <div class="layui-upload-list" id="demo2">
                </div>
            </blockquote>
<!--            <button type="button" class="layui-btn" id="imgbtn">点击上传</button>-->
        </div>
    </div>

<!--    <div class="layui-form-item">-->
<!--        <div class="layui-input-block">-->
<!--            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">发布商品</button>-->
<!--        </div>-->
<!--    </div>-->
</div>
<script th:src="@{/staticRes/front/js/jquery-1.12.4.min.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{/staticRes/layui/lib/layui-v2.6.3/layui.js}" charset="utf-8"></script>
<script th:inline="javascript">
    let contextPath = [[@{/}]];


    $('#test2').click(function () {
        $('#showimg').remove()
    });

    layui.use(['upload', 'element', 'layer'], function(){
        var $ = layui.jquery
            ,upload = layui.upload
            ,element = layui.element
            ,layer = layui.layer
            ,form = layui.form;

        //常规使用 - 普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            ,url: contextPath+'upload/goodscover' //此处用的是第三方的 http 请求演示，实际使用时改成您自己的上传接口即可。
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo1').attr('src', result); //图片链接（base64）
                });

                element.progress('demo', '0%'); //进度条复位
                layer.msg('上传中', {icon: 16, time: 0});
            }
            ,done: function(res){
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                //上传成功的一些操作
                //……
                $('#demoText').html(''); //置空上传失败的状态
                $('#cover').val(res.data);
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
            //进度条
            ,progress: function(n, elem, e){
                element.progress('demo', n + '%'); //可配合 layui 进度条元素使用
                if(n == 100){
                    layer.msg('上传完毕', {icon: 1});
                }
            }
        });

        //多张图片上传
        upload.render({
            elem: '#test2'
            ,multiple: true
            ,auto:false
            ,choose: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo2').append('<img style="width: 100px; height: 100px; margin-left: 3px" src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img">')
                });
                files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
            }
            ,done: function(res){
                //上传完毕
            },

        });
        $("#imgbtn").click(function () {
            let form = new FormData();
            for (let i in files) {
                form.append("files", files[i]);
            }
            $.ajax({
                url: contextPath+'upload/detailimg',
                type: "post",
                dataType: "json",
                resultType: "json",
                async: false,
                contentType: false,
                processData: false,
                data: form,
                success: function (res) {
                    layer.msg('上传成功');
                    $('#detailImg').val(res.data);
                }
            })
        })


        //监听提交
        form.on('submit(saveBtn)', function (data) {
            console.log(data.field);
            let goodsId = data.field.goodsId
            let goodsName = data.field.goodsName
            let goodDesc = data.field.goodDesc
            let price = data.field.price
            let categoryId = data.field.categoryId
            let newLevel = data.field.newLevel
            let stock = data.field.stock
            let cover = data.field.cover
            let detailImg = data.field.detailImg
            if (categoryId === '') {
                layui.layer.msg("请选择商品分类",{icon:2,time:1500});
                return false;
            }
            if (newLevel === '') {
                layui.layer.msg("请选择商品新旧程度",{icon:2,time:1500});
                return false;
            }
            let priceTest = /(?:^[1-9]([0-9]+)?(?:\.[0-9]{1,2})?$)|(?:^(?:0)$)|(?:^[0-9]\.[0-9](?:[0-9])?$)/
            if (priceTest.test(price) === false) {
                layui.layer.msg("请输入正确的价格",{icon:2,time:1500});
                return false;
            }
            let stockTest = /^\+?[1-9]\d*$/
            if (stockTest.test(stock) === false) {
                layui.layer.msg("请输入正确的库存",{icon:2,time:1500});
                return false;
            }
            $("#savebtn").attr('disabled','disabled').addClass("layui-btn-disabled")
            $.ajax({
                url: contextPath+"seller/updategoods",
                type: "post",
                data: {
                    goodsId: goodsId,
                    goodsName: goodsName,
                    goodDesc: goodDesc,
                    price: price,
                    categoryId: categoryId,
                    newLevel: newLevel,
                    stock: stock,
                    cover: cover,
                    detailImg: detailImg
                },
                resultType: "json",
                success: function (response) {
                    if (response.code == 0){
                        layer.msg(response.msg,{icon:1,time: 1000},function () {
                            parent.reset();
                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframeIndex);
                        })
                    }else {
                        layui.layer.msg(response.msg,{icon:2,time:1500});
                        $("#savebtn").removeClass("layui-btn-disabled").removeAttr('disabled','disabled')
                    }
                }
            });

            return false;
        });

    });
</script>
</body>
</html>
