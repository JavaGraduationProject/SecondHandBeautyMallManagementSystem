<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8"/>
    <title>东方学院二手美妆商场</title>
    <link rel="stylesheet" type="text/css" th:href="@{/staticRes/front/css/public.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/staticRes/front/css/proList.css}"/>
</head>
<body>
<!------------------------------head------------------------------>
<div class="head" th:replace="buyer/common :: header"></div>
<!-----------------address------------------------------->
<div class="address">
    <div class="wrapper clearfix">
        <a th:href="@{/mzmall/index.html}">首页</a>
        <span>/</span>
        <a href="#" class="on" th:text="${searchKey}"></a>
    </div>
</div><!-------------------current---------------------->
<div class="current">
    <div class="wrapper clearfix">
        <h3 class="fl" th:text="${searchKey}"></h3>
<!--        <div class="fr choice"><p class="default">排序方式</p>-->
<!--            <ul class="select">-->
<!--                <li>新品上市</li>-->
<!--                <li>销量从高到低</li>-->
<!--                <li>销量从低到高</li>-->
<!--                <li>价格从高到低</li>-->
<!--                <li>价格从低到高</li>-->
<!--            </ul>-->
<!--        </div>-->
    </div>
</div><!----------------proList------------------------->
<ul class="proList wrapper clearfix">
    <li th:each="goods : ${goodsList}">
        <a th:href="@{'/mzmall/detail?goodsid='+${goods.goodsId}}">
            <dl>
                <dt><img th:src="@{'/mzmall/img/cover/'+${goods.cover}}"/></dt>
                <dd th:text="${goods.goodsName}"></dd>
                <dd><span th:text=" '￥' + ${goods.price}"></span></dd>
            </dl>
        </a>
    </li>
</ul><!----------------mask------------------->
<div class="mask"></div>
<!-------------------mask内容------------------->
<div class="proDets"><img class="off" src="img/temp/off.jpg"/>
    <div class="tit clearfix"><h4 class="fl">【最家】非洲菊仿真花干花</h4><span class="fr">￥17.90</span></div>
    <div class="proCon clearfix">
        <div class="proImg fl"><img class="list" src="img/temp/proDet.jpg"/>
            <div class="smallImg clearfix"><img src="img/temp/proDet01.jpg" data-src="img/temp/proDet01_big.jpg"><img
                    src="img/temp/proDet02.jpg" data-src="img/temp/proDet02_big.jpg"><img src="img/temp/proDet03.jpg"
                                                                                          data-src="img/temp/proDet03_big.jpg"><img
                    src="img/temp/proDet04.jpg" data-src="img/temp/proDet04_big.jpg"></div>
        </div>
        <div class="fr">
            <div class="proIntro"><p>颜色分类</p>
                <div class="smallImg clearfix categ"><p class="fl"><img src="img/temp/prosmall01.jpg" alt="白瓷花瓶+20支快乐花"
                                                                        data-src="img/temp/proBig01.jpg"></p>
                    <p class="fl"><img src="img/temp/prosmall02.jpg" alt="白瓷花瓶+20支兔尾巴草"
                                       data-src="img/temp/proBig02.jpg"></p>
                    <p class="fl"><img src="img/temp/prosmall03.jpg" alt="20支快乐花" data-src="img/temp/proBig03.jpg"></p>
                    <p class="fl"><img src="img/temp/prosmall04.jpg" alt="20支兔尾巴草" data-src="img/temp/proBig04.jpg"></p>
                </div>
                <p>数量&nbsp;&nbsp;库存<span>2096</span>件</p>
                <div class="num clearfix"><img class="fl sub" src="img/temp/sub.jpg"><span class="fl"
                                                                                           contentEditable="true">1</span><img
                        class="fl add" src="img/temp/add.jpg">
                    <p class="please fl">请选择商品属性!</p></div>
            </div>
            <div class="btns clearfix"><a href="#2"><p class="buy fl">立即购买</p></a><a href="#2"><p class="cart fr">
                加入购物车</p></a></div>
        </div>
    </div>
</div>
<!--返回顶部-->
<div class="gotop" th:replace="buyer/common :: rightTool"></div>
<div class="msk"></div>
<!--footer-->
<div class="footer" th:replace="buyer/common :: footer"></div>
<script th:src="@{/staticRes/front/js/jquery-1.12.4.min.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{/staticRes/front/js/public.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{/staticRes/front/js/nav.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{/staticRes/front/js/pro.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{/staticRes/front/js/cart.js}" type="text/javascript" charset="utf-8"></script>
</body>
</html>
